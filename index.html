<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shut the Box</title>
        <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/017/784/940/non_2x/box-cube-icon-on-transparent-background-free-png.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
    </head>
    <body>
            <div class="title">
                <h1>Shut the Box</h1>
            </div>
                <div class="inputs" id="input-area">
                    <div><h3>Player 1</h3></div>
                    <div><input id="player1" type="string" placeholder="Your Name" autocomplete="off"></div>
                    <div><h3>Player 2</h3></div>
                    <div><input id="player2" type="string" placeholder="Your Name" autocomplete="off"></div>
                    <div><button id="play-btn">Let's Play!</button></div>
                </div>
                <div class="alerts" id="alert-area"></div>
            <div class="board" id="board">
                <div class="dice">
                    <p class="dice"><i id="first-dice" class="bi bi-dice-6"></i></p>
                    <p class="dice"><i id="second-dice" class="bi bi-dice-6"></i></p>
                </div>
                <div class="buttons">
                    <button id="roll-btn">roll</button>
                    <button id="individual-btn">individual</button>
                    <button id="sum-btn">sum</button>
                    <button id="end-btn">end turn</button>
                </div>
                <div class="headers">
                    <div><p id="round"></p></div>
                    <div><p id="versus"></p></div>
                    <div><p id="player"></p></div>
                </div>
                <div class="cards">
                    <div id="c1">1</div>
                    <div id="c2">2</div>
                    <div id="c3">3</div>
                    <div id="c4">4</div>
                    <div id="c5">5</div>
                    <div id="c6">6</div>
                    <div id="c7">7</div>
                    <div id="c8">8</div>
                    <div id="c9">9</div>
                </div>
            </div>
                <div class="scoreboard" id="scoreboard">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th id="p1"></th>
                                <th id="p2"></th>
                            </tr>
                        </thead>
                        <tbody id="body">
                        </tbody>
                    </table>
                </div>
                <div class=winners id="winners">
                    <p id="winner"></p>
                    <div><button id="again-btn">Play Again?</button></div>
                </div>
    </body>
</html>
